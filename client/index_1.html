    function loadTweets() {
      console.log('masuk');
      $.ajax({
        url: 'http://localhost:3000/twitter-api/my-timeline',
        type 'GET',
        dataType: 'json',
        success: function(data){
          console.log('masuk');
          console.log(data)
          data.forEach(function(tweet){
            $('#tweets_timeline').append(`
              <p> ${tweet.text} </p>
            `)
          })
        }
      })
    }
    </script>
